<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Home</title>
</head>

<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12" style="height: 230px;">
							<!--OTP Form-->
							<div class="alert alert-success mt-3" role="alert" style="text-transform: capitalize;">
								We have sent OTP to your mail
							</div>
							<!--Start of Message Box-->
							<div class="container text-center mt-3" th:if="${session.message}">
								<div class="alert alert-danger" role="alert">
									<span th:text="${session.message}"></span>
								</div>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>
							<!--End of Message Box-->
							<form th:action="@{/verify-otp}" method="post">
								<div class="form-group">
									<input type="text" placeholder="Enter OTP Here" class="form-control" name="otp"
										required />
								</div>
								<div class="container text-center">
									<button class="btn btn-success">Verify</button>
								</div>
							</form>
						</div>
						<!--<div class="mt-2">
							<div th:if="${param.error}" class="alert alert-danger">Invalid username and password
							</div>
							<div th:if="${param.logout}" class="alert alert-success">You have been logged out
							</div>
						</div>-->
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
