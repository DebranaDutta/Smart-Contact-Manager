<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Change Password Form</title>
</head>

<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12" style="height: 230px;">
							<h3 class="mt-4 text-center">Enter New Password</h3>
							<form th:action="@{/change-password}" method="post" class="mt-4">
								<div class="form-group">
									<input type="text" placeholder="Enter new password Here" class="form-control" name="newpassword"
										required />
								</div>
								<div class="container text-center">
									<button class="btn btn-primary">Change</button>
								</div>
							</form>
						</div>
						<!--<div class="mt-2">
							<div th:if="${param.error}" class="alert alert-danger">Invalid username and password
							</div>
							<div th:if="${param.logout}" class="alert alert-success">You have been logged out
							</div>
						</div>-->
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
