<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>User Dashboard</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body text-center my-5">
					<img style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/IMG/cont.png'}"
						alt="profile photo" />
					<h2 class="mt-3 text-capitalize text-secondary">Start adding your contacts on cloud</h2>
					<a th:href="@{/user/add-contact}" class="btn btn-primary btn-block text-uppercase mt-4">Add New Contact</a>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
