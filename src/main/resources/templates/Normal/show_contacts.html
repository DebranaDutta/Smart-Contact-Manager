<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>User Dashboard</title>
</head>

<body>
	<section>
		<div class="card mr-4">
			<div class="card-body">
				<h2 class="text-center">Your contacts</h2>
				<table class="table">
					<thead>
						<tr>
							<th scope="col" class="text-center">ID</th>
							<th scope="col" class="text-center">Name</th>
							<th scope="col" class="text-center">Email</th>
							<th scope="col" class="text-center">Phone</th>
							<th scope="col" class="text-center">Work</th>
							<th scope="col" class="text-center">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c:${contacts}">
							<th scope="row" class="text-center" th:text="'SCM2023'+${c.cid}">1</th>
							<td class="text-center" th:text="${c.name+' '+c.nickName}"></td>
							<td class="text-center" th:text="${c.email}"></td>
							<td class="text-center" th:text="${c.phone}"></td>
							<td class="text-center" th:text="${c.work}"></td>
							<td class="text-center">
								<button class="btn btn-danger btn-sm">Delete</button>
								<button class="btn btn-primary btn-sm">Update</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>

</body>

</html>
