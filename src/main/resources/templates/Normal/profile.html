<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>User Dashboard</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body">
					<div class="text-center">
						<img style="height: 200px; width: 200px;" class="my_profile_picture"
							th:src="@{'/IMG/'+${user.imageUrl}}" alt="profile photo" />
						<h1 th:text="${user.name}"></h1>
					</div>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#USERID</th>
								<th scope="col">SCM2023 <span th:text="${user.id}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${user.role}"></span></td>
							</tr>
							<tr>
								<th scope="row">Acount Active</th>
								<td><span th:text="${user.enabled}"></span></td>
							</tr>
							<tr>
								<th scope="row">About You</th>
								<td><span th:text="${user.description}"></span></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
