<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Home</title>
</head>

<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12" style="height: 230px;">
							<!--Email Form-->
							<h3 class="text-center mt-5 mb-3" style="text-transform: capitalize;">Enter your registered
								email id</h3>
							<form th:action="@{/send-otp}" method="post">
								<div class="form-group">
									<input type="email" placeholder="Enter Email Here" class="form-control" name="email"
										required />
								</div>
								<div class="container text-center">
									<button class="btn btn-warning">Send OTP</button>
								</div>
							</form>
						</div>
					</div>
				</div>
				<!--Start of Message Box-->
				<div class="container text-center mt-3" th:if="${session.message}">
					<div class="alert alert-danger" role="alert">
						<span th:text="${session.message}"></span>
					</div>
					<th:block th:text="${#session.removeAttribute('message')}"></th:block>
				</div>
				<!--End of Message Box-->
			</div>
		</div>
	</section>
</body>

</html>
