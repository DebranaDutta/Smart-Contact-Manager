<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>User Dashboard</title>
</head>

<body>
	<section>
		<div class="card mr-4" th:if="${contact}">
			<div class="card-body">
				<div class="container text-center">
					<img style="height: 200px; width: 200px;" class="my_profile_picture"
						th:src="@{'/IMG/'+${contact.image}}" alt="profile photo" />
					<h3 class="mt-2"><span th:text="${contact.name+' '+contact.nickName}"></span></h3>
				</div>
				<div class="container text-center">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCM2023 <span th:text="${contact.cid}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>
						</tbody>
					</table>
					<div class="description">
						<th:block th:utext="${contact.dscription}"></th:block>
					</div>
					<div class="container">
						<button class="btn btn-danger btn-sm">Delete</button>
						<button class="btn btn-primary btn-sm">Update</button>
					</div>
				</div>
			</div>
		</div>
		<div class="container text-center">
			<h1 class="p-3 bg-danger text-white" th:unless="${contact}">You don't have permission to see this
				contact!!</h1>
		</div>
	</section>
</body>

</html>
