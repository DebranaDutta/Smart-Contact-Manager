<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="Normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>User Dashboard</title>
</head>

<body>
	<section>
		<div class="card mr-3">
			<div class="card-body">
				<h1 class="text-center">Update Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form action="#" th:object="${contact}" method="post" th:action="@{/user/process-update}"
								enctype="multipart/form-data">
								<!--Hidden form field-->
								<input type="hidden" th:value="${contact.cid}"  name="cid"/>
								<!--First Name-->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa-solid fa-file-signature"></i>
										</div>
									</div>
									<input type="text" id="firstName" name="name" placeholder="Enter First Name:"
										class="form-control"
										th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
										th:value="${contact.name}" />
									<div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
									</div>
								</div>
								<!--Second Name-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa-solid fa-signature"></i>
										</div>
									</div>
									<input type="text" id="nickName" name="nickName" placeholder="Enter Last Name:"
										class="form-control" th:value="${contact.nickName}" />
								</div>
								<!--Work-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa-solid fa-business-time"></i>
										</div>
									</div>
									<input type="text" id="work" name="work" placeholder="Enter Your Work:"
										class="form-control" th:value="${contact.work}" />
								</div>
								<!--Email-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa-solid fa-envelope"></i>
										</div>
									</div>
									<input type="email" id="email" name="email" placeholder="Enter Your Emial Id:"
										class="form-control"
										th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
										th:value="${contact.email}" />
									<div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}">
									</div>
								</div>
								<!--phone-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa-solid fa-phone"></i>
										</div>
									</div>
									<input type="tel" id="phone" name="phone" placeholder="Enter Your Contact-no:"
										class="form-control"
										th:classappend="${#fields.hasErrors('phone')?'is-invalid':''}"
										th:value="${contact.phone}" />
									<div class="invalid-feedback" th:each="e:${#fields.errors('phone')}" th:text="${e}">
									</div>
								</div>
								<!--dscription-->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa-solid fa-pen-nib"></i>
										</div>
									</div>
									<!--<textarea id="dscription" name="dscription" placeholder="Enter Something About You:"
										rows="5" class="form-control" th:text="${contact.dscription}"></textarea>-->
									<tinymce-editor api-key="your-tiny-cloud-api-key" name="dscription"
										placeholder="Enter Something About You:" class="form-control"
										th:text="${contact.dscription}"></tinymce-editor>
								</div>
								<!--image-->

								<div class="container mt-1">
									<img class="img-fluid my_profile_picture" th:src="@{'/img/'+${contact.image}}"
										alt="" />
								</div>
								<p class="text-secondary mt-1">Choose a new profile picture</p>
								<div class="custom-file">
									<input type="file" class="" id="" name="profileImage">
								</div>

								<div class="container text-center">
									<button class="btn btn-outline-primary">Save</button>
									<button class="btn btn-outline-danger" type="reset">Reset</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/@tinymce/tinymce-webcomponent@2/dist/tinymce-webcomponent.min.js"></script>
	</section>
</body>

</html>
